<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добавить el класс среди множества блоков</title>
</head>
<body>
<style>
    #valuted{
        display: flex;
    }
    #valuted .valute{
        background: blue;
        color: white;
        padding: 10px;
        margin: 10px;
        cursor: pointer;
    }
    #valuted .valute.active{
        background: red;
    }
</style>

<div id="valuted">
    <div class="valute active" data-valute="RUB">RUB</div>
    <div class="valute" data-valute="USD">USD</div>
    <div class="valute" data-valute="EUR">EUR</div>
</div>

<script>
    let btnValuted;
    //Выбираем контейнер в которм хотим пробежаться и удалять / добавить классы
    btnValuted = document.querySelector('#valuted');
    btnValuted.onclick = function(clickEl){
        //удаляем у всех дочерних элементов класс active
        for(let i = 0; i < btnValuted.children.length; i++){
            btnValuted.children[i].classList.remove('active');
        }
        // На кликнутый элемент вешаем класс active
        clickEl.target.classList.add('active');
    }
</script>
</body>
</html>
